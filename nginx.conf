events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # ðŸ”¹ Upstream for school management service
    upstream school_management {
        server school-management:5000;   # container_name + internal port
    }

    server {
        listen 80;
        server_name localhost 192.168.29.172;

        # ðŸ”¹ Forward API requests
        location /api/ {
            proxy_pass http://school_management;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ðŸ”¹ Health check endpoint
        location /health {
            return 200 "Nginx is up\n";
        }
    }
}
